<a ui-sref="eggly.categories">
  <img class="logo" src="assets/img/eggly-logo.png">
  {{categoriesListCtrl.category.name}}
</a>
<ul class="nav nav-sidebar">
  <li ng-repeat="category in categoriesListCtrl.categories">
    <a ui-sref="eggly.categories.bookmarks({category:category.name})">
      {{category.name}}
    </a>
  </li>
</ul>
